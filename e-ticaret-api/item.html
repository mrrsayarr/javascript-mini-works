<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <!--CSS-->
    <style>
              * {
                  margin: 0;
                  padding: 0;
                }

                :root {
                  --asphalt:      #140f07;
                  --cloud-burst:  #1F2C4B;
                  --waikawa-grey: #5462A5;
                  --jordy-blue:   #9ca1fa;
                  --wisp-pink:    #fdebf5;
                  --white:        #ffffff;
                }

                .layout { 
                  width: 100%;
                  display: flex;
                  flex-direction: column;
                }
                /* NAVBAR --------------------------------------- */
                .navbar {
                  height: 10vh;
                  background: var(--waikawa-grey);
                  background-image: linear-gradient(315deg, var(--jordy-blue) 0%, var(--cloud-burst) 74%);

                  position: sticky !important;
                  top: 0;
                  z-index: 999 !important;
                }

                .navbar .nav-item-a {
                  height: 6vh;
                  width: 30%;
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                }

                .navbar .nav-item-a .logo {
                    color: var(--white);    
                    font-weight: 700;     
                    font-size: 25px;    
                    cursor: pointer; 
                }

                .navbar .nav-item-a .btn {
                  color: white;
                  font-size: x-large;
                  border-radius: 5px !important;
                  border: 1px solid white;
                }

                .navbar .nav-item-a a {
                  text-decoration: none;
                  color: white;
                  font-weight: 400;
                  font-size: 20px;
                }
                .navbar .nav-item-last {
                  width: 50vh;
                  height: fit-content;
                  display: flex;
                  flex-direction: row;
                  align-self: center;
                  justify-content: space-around;
                }



                .hero-section{
                  width: 100%;
                  height: calc(100vh - 120px);
                  background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/11/10/60057/shopping-31.jpg');
                  background-size: cover;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                }

                .hero-section .hero-section-content-logo{
                  height: 150px;
                  display: block;
                  margin: auto;
                }

                .shopping-cart-list{
                  position: absolute;
                  width: 25rem;
                  right: -0.75rem;
                  top: 2.9rem;
                  padding: 1rem;
                  z-index: 1;
                }

                .shopping-cart-list .list-item{
                  margin-top: 1rem;
                }

                /* SAYFA --------------------------------------- */

                .content {
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  background-color: var(--white);
                  height: 90vh auto;
                }
                
                /*CARDS -----------------------------*/
                .content .products .card {
                  margin-bottom: 20px;
                  padding: 30px;
                  border-radius: 15px;
                  background-image: linear-gradient(315deg, var(--white) 0%, var(--white) 74%);
                  box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
                  margin-left: 30px;
                  margin-top: 20px;
                  display: flex;
                  justify-content: space-around;
                  width:fit-content;

                }
                .content .products .card:hover {
                  cursor: pointer;
                }


                .card-title {
                  white-space: nowrap;
                  overflow: hidden;
                  text-overflow: ellipsis;
                  font-size: small !important;
                }
                .card-title:hover {
                  cursor: pointer;
                }
                .card-price {
                  font-size: large;
                  text-overflow: ellipsis;
                  display: flex;
                  justify-content: space-around;
                }

                .card-text {
                  white-space: nowrap;
                  overflow: hidden;
                  text-overflow: ellipsis;            
                }

                .card-img-top {
                  width: 200px;
                  height: 200px;
                  background-size: cover;
                  align-self: center;
                  object-fit: scale-down; /* RESMİ BOZMADAN SIĞDIRMA */
                }
                .card-button {
                  text-decoration: none;
                  background-image: linear-gradient(315deg, var(--jordy-blue) 0%, var(--cloud-burst) 74%);
                  padding: 5px;
                  border-radius: 15px;
                  
                }
                .card-button:hover {
                  text-decoration:none;
                }
                .btn-info {
                  border: 1px solid var(--asphalt);
                }    

    </style>                  
            <div class="layout">
              <!--NAVBAR-->
              <nav class="navbar">
                <div class="nav-item-a">
                  <div class="nav-item-a">
                  </div>
                  <div class="logo" href="index.html">Best Shopping</div>
                </div>
                  <div class="button-home btn btn-light btn-primary position-relative" href="index.html" >Ana Sayfa</div>
                  <div class="nav-item-last"> 
                    <div class="nav-item-b">
                      <button class="btn  btn-primary position-relative">Giriş Yap</button>
                    </div>
                    <div class="nav-item-b">
                      <button class="btn  btn-primary position-relative">Kayıt Ol</button>
                    </div>
                  </div>
                </nav>
              <header class="hero-section">
                <div class="hero-section-content">
                    <img src="images/light-logo.png" class="hero-section-content-logo" alt="">
                </div>
              </header>
          
              <div class="content">
                <!-- PRODUCT -->          
                  <div class="products"></div>
              </div>
            </div>
          
            <!-- FOOTER -->
            <div class="footer-container">
              <footer>
                
              </footer>
            </div>
          
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            <script src="item.js"></script>
          </body>
          </html>
